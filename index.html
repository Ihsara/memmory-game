<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/tingle.js/src/tingle.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="tingle-content-wrapper container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel container">
            <div class="row">
                <div class="col col-4">
                    <ul class="stars">
                        <li><i id="star1" class="fa fa-star"></i></li>
                        <li><i id="star2" class="fa fa-star"></i></li>
                        <li><i id="star3" class="fa fa-star"></i></li>
                    </ul>
                </div>
                <div class="col col-4">
                    <span class="moves">3</span> Moves
                </div>
                <div class="col col-4">
                    <span id="minutes"></span>:<span id="seconds"></span>
                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>
                </div>
            </div>
        </section>
        <ul class="deck"></ul>
        <footer>A product of <a href="https://www.github.com/Ihsara">Trần Long Châu</a>, based on <a href="https://github.com/udacity/fend-project-memory-game">Udacity project memory game.</a></footer>
    </div>
    <script src="node_modules/tingle.js/src/tingle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
